<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="contenedor-login">
        <h1>Login</h1>
        <div class="contenedor-img">
           <img src="image/foto-perfil.jpg" class="image" alt="">
        </div>
       
        <div class="info-login">
            <div class="message-error" id="error">
              <p>El usuario y contrase√±a no coinciden.</p>
            </div>
            <form class="form-login" id="formulario">
                <label id="#label1">UserName</label>
                <input class="input" type="text" id="user" placeholder="UserName" required>
                <label>Password</label>
                <input class="input" type="password" id="pass" placeholder="Password" required>
                <button type="submit" id="btn">Login</button>
                <p>Don't for Get?<span>Click Here</span></p>
            </form>
        </div>
    </div>
    
</body>
<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
